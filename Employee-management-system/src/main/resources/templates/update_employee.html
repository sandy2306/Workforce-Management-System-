<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workforce Management System</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<style>
    body {
        background-image: url('a3.jpg'); /* Replace 'a3.jpg' with the path to your desired background image */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for better readability */
        padding: 40px;
        border-radius: 10px;
        margin-top: 50px;
        max-width: 500px;
        margin: 50px auto;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
    }

    h1, h2 {
        text-align: center;
        color: #333;
    }

    form {
        text-align: center;
    }

    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px auto;
        display: block;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        padding: 12px 24px;
        margin: 20px auto;
        display: block;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        color: #0056b3;
    }

    @media only screen and (max-width: 600px) {
        .container {
            padding: 20px;
        }
        
        input[type="text"] {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Workforce Management System</h1>
        <hr>
        <h2>Update Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{firstName}" class="form-control mb-4">
            <input type="text" th:field="*{lastName}" class="form-control mb-4">
            <input type="text" th:field="*{email}" class="form-control mb-4">
            <button type="submit" class="btn btn-info"> Update Employee</button>
        </form>
        
        <hr>
        
        <a th:href = "@{/}"> Back to Employee List</a>
    </div>
</body>
</html>
